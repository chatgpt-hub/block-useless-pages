<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站拦截器</title>
    <script src="tailwind.js"></script>
    <script src="popup.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<div class="container mx-auto h-full flex flex-col justify-center items-center">
    <h1 class="font-bold text-3xl mb-8">网站拦截器</h1>
    <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-6">
        <p class="text-lg mb-2">输入要拦截的域名：</p>
        <div class="flex items-center mb-4">
            <input type="text" id="site-input" class="bg-gray-200 rounded-lg border-gray-400 flex-1 py-2 px-4 leading-tight focus:outline-none focus:border-gray-500" placeholder="例如：facebook.com">
            <button id="add-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ml-4 rounded focus:outline-none focus:shadow-outline">添加</button>
        </div>
        <h2 class="text-xl font-bold mb-2">已拦截的网站：</h2>
        <ul id="blocked-sites-list" class="divide-y divide-gray-400"></ul>
    </div>
</div>
</body>
</html>
